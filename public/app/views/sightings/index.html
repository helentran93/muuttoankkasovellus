<div class="page-header">
    <h1>Sightings</h1>
</div>

<div ng-repeat="sight in sights" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a ng-href="/sightings/{{ sight.id }}">Species: {{ sight.species }}</a>
            <input class="btn btn-danger pull-right" type="button" value="Delete"/>
        </h3>
    </div>
    <div class="panel-body">
        <p>Date: {{ sight.dateTime | date: 'yyyy-MM-dd HH:mm:ss' }}</p>
        <p>Desription: {{ sight.description }}</p>
        <p>Count: {{ sight.count }}</p>
    </div>
</div>
